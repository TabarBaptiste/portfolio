name: Déploiement Astro

on:
  # Déclenche le workflow lors d'un push sur la branche main
  push:
    branches: [copilot/update-baptiste-profile] # TODO : Remplacer par 'main' une fois les modifications validées
  
  # Permet de déclencher manuellement le workflow depuis l'onglet Actions
  workflow_dispatch:

# Définit les permissions pour le déploiement GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # Chemin par défaut du projet

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json

      - name: Configuration de GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Installation des dépendances
        run: npm ci
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build du projet Astro avec GitHub Pages
        run: |
          npm run build \
            -- --site "${{ steps.pages.outputs.origin }}" \
            -- --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}

      - name: Upload de l'artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
