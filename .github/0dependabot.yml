# Configuration Dependabot pour maintenir les dépendances à jour
version: 2
updates:
  # Maintenir les dépendances npm à jour
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "TABAR_LABONNE_Baptiste"
    assignees:
      - "TABAR_LABONNE_Baptiste"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"

  # Maintenir les GitHub Actions à jour
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
    labels:
      - "github-actions"
      - "automated"
